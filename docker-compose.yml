version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: dapplooker-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: dapplooker
    volumes:
      - mongodb_data:/data/db
    networks:
      - dapplooker-network

  # Node.js Application
  app:
    build: .
    container_name: dapplooker-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGO_URI=mongodb://admin:password123@mongodb:27017/dapplooker?authSource=admin
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=gemini-2.0-flash-exp
    depends_on:
      - mongodb
    networks:
      - dapplooker-network
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  mongodb_data:
    driver: local

networks:
  dapplooker-network:
    driver: bridge

